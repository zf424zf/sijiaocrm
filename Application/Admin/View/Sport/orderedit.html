<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑订单</h2>
    </div>
    <form action="{:U(Sport/orderEdit)}" method="post" class="form-horizontal">
       <div class="form-item">
            <label class="item-label">订单编号 </label>
            <div class="controls">
            <label class="input-large">
             <input type="text" name="number" class="text input-large" value="{$order.number}" disabled />
            </label>				
      </div>
           <div class="form-item">
               <if condition="$order['status'] eq 3">
                   <label class="item-label">退款编号 </label>
                   <div class="controls">
                       <label class="input-large">
                           <input type="text" name="refundnumber" class="text input-large" value="{$order.refundnumber}" disabled />
                       </label>
                   </div>
               </if>
           </div>
            <input type="hidden" name="id" value="{$order.id}">
           <input type="hidden" name="uid" value="{$order.uid}">
       <div class="form-item">
            <label class="item-label">课程类型 </label>
            <div class="controls">
            <label class="input-large">
             <input type="text" name="classtype" class="text input-large" value="{$order.classtype}" disabled />
            </label>
                </div>
      </div>
           <div class="form-item">
               <label class="item-label">培训时间段 </label>
               <div class="controls">
                   <label class="input-large">
                       <input type="text" name="hour" class="text input-large" value="{$order.hour_s}-{$order.hour_e}" disabled />
                   </label>
               </div>
           </div>
           <div class="form-item">
               <label class="item-label">课程名称 </label>
               <div class="controls">
                   <label class="input-large">
                       <input type="text" name="title" class="text input-large" value="{$order.title}" disabled />
                   </label>
               </div>
           </div>
           <div class="form-item">
               <label class="item-label">学生姓名 </label>
               <div class="controls">
                   <label class="input-large">
                       <input type="text" name="name" class="text input-large" value="{$student.name}" />
                   </label>
               </div>
           </div>
           <div class="form-item">
               <label class="item-label">手机号 </label>
               <div class="controls">
                   <label class="input-large">
                       <input type="text" name="phone" class="text input-large" value="{$student.phone}" />
                   </label>
               </div>
           </div>
           <div class="form-item">
               <label class="item-label">身份证号 </label>
               <div class="controls">
                   <label class="input-large">
                       <input type="text" name="idcard" class="text input-large" value="{$student.idcard}"  />
                   </label>
               </div>
           </div>
           <div class="form-item">
               <label class="item-label">学校 </label>
               <div class="controls">
                   <label class="input-large">
                       <input type="text" name="school" class="text input-large" value="{$student.school}" />
                   </label>
               </div>
           </div>

           <div class="form-item">
               <label class="item-label">年龄 </label>
               <div class="controls">
                   <label class="input-large">
                       <input type="text" name="birthinfo" class="text input-large" value="{$student.birthinfo}"  disabled/>
                   </label>
               </div>
           </div>
           <div class="form-item">
               <label class="item-label">性别<span class="check-tips"></span></label>
               <div class="controls">
                   <select name='sex' >
                       <option value="0" <if condition="0 eq $student['sex']">selected</if>>男</option>
                       <option value="1" <if condition="1 eq $student['sex']">selected</if>>女</option>
                   </select>
               </div>
           </div>
           <div class="form-item">
               <label class="item-label">备注<span class="check-tips"></span></label>
               <div class="controls">
                   <label class="input-large">
                       <input type="text" name="mark" class="text input-large" value="{$order.mark}" />
                   </label>
               </div>
           </div>
           <div class="form-item">
               <label class="item-label">优惠码<span class="check-tips"></span></label>
               <div class="controls">
                   <label class="input-large">
                       <input type="text" name="reducecode" class="text input-large" value="{$order.reducecode}" />
                   </label>
               </div>
           </div>

       <div class="form-item">
            <label class="item-label">应收金额(￥)</label>
            <div class="controls">
            <label class="input-large">
             <input type="text" name="amount" class="text input-large" value="{$order.amount}" disabled />
            </label>
                </div>
      </div>
      
  <div class="form-item">
            <label class="item-label">优惠金额(￥)</label>
            <div class="controls">
            <label class="input-large">
             <input type="text" name="reduceamount" class="text input-large" value="{$order.reduceamount}" disabled />
            </label>				
      </div>

  <div class="form-item">
            <label class="item-label">实收金额(￥)</label>
            <div class="controls">
            <label class="input-large">
             <input type="text" name="realamount" class="text input-large" value="{$order.realamount}" disabled />
            </label>				
      </div>
      <div class="form-item">
          <label class="item-label">差价金额(￥)</label>
          <div class="controls">
              <label class="input-large">
                  <input type="text" name="imbalance" class="text input-large" value="{$order.imbalance}" disabled />
              </label>
          </div>
        <div class="form-item">
            <label class="item-label">支付方式<span class="check-tips"></span></label>
            <div class="controls">
                 <select name='paytype' >
                     <option value="1" <if condition="1 eq $order['paytype']">selected</if>>微信支付</option>
                     <option value="2" <if condition="2 eq $order['paytype']">selected</if>>现金支付</option>
                     <option value="3" <if condition="3 eq $order['paytype']">selected</if>>阳光卡</option>
                     <option value="4" <if condition="4 eq $order['paytype']">selected</if>>工商银行</option>
                </select>
            </div>
        </div> 	   
      <div class="form-item">
            <label class="item-label">支付状态<span class="check-tips"></span></label>
            <div class="controls">
                 <select name='ispay' disabled >
                     <option value="0" <if condition="1 eq $order['status']">selected</if>>已支付</option>
                     <option value="1" <if condition="2 eq $order['status']">selected</if>>已取消</option>
                     <option value="2" <if condition="3 eq $order['status']">selected</if>>退换课</option>
                     <option value="3" <if condition="0 eq $order['status']">selected</if>>未支付</option>
                </select>
            </div>
        </div>
       <div class="form-item">
            <label class="item-label">退款<span class="check-tips"></span></label>
            <div class="controls">
                 <label class="radio">
                <input type="radio" value="0" name="refund" <if condition="$order['status'] neq 3">checked="checked"</if><if condition="$order['status'] eq 3">disabled</if> >否&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" value="1" name="refund" <if condition="$order['status'] eq 3"> checked="checked" disabled</if> >是
           </label>
            </div>
        </div>
          <div class="form-item">
            <label class="item-label">支付时间 </label>
            <div class="controls">
            <label class="input-large">
             <input type="text" name="paytime" class="text input-large" value="{$paytime}" disabled />
            </label>
                </div>
      </div>
      <div class="form-item">
            <label class="item-label">添加时间 </label>
            <div class="controls">
            <label class="input-large">
             <input type="text" name="addtime" class="text input-large" value="{$addtime}" disabled />
            </label></div>
      </div>
      <if condition="$order['status'] eq 3">
          <div class="form-item">
              <label class="item-label">退款时间 </label>
              <div class="controls">
                  <label class="input-large">
                      <input type="text" name="refundtime" class="text input-large" value="{$refundtime}" disabled />
                  </label>
              </div>
              </div>
      </if>
      <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
  //导航高亮
   highlight_subnav('{:U('Sport/order')}');
$(function(){
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();

});
</script>
</block>
